name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SITE_DIR: dist
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Prepare deploy artifact
        run: |
          set -euo pipefail
          rm -rf "${SITE_DIR}"
          mkdir -p "${SITE_DIR}"

          cp -R Assets "${SITE_DIR}/Assets"
          cp -R css "${SITE_DIR}/css"
          cp -R js "${SITE_DIR}/js"
          cp ./*.html "${SITE_DIR}/"

          if [ -f "CNAME" ]; then
            cp CNAME "${SITE_DIR}/CNAME"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
